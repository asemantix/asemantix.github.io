
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Cercle | OCTOPUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --void: #0a0a12;
            --void-light: #12121f;
            --purple: #8a2be2;
            --purple-light: #a855f7;
            --purple-glow: rgba(138, 43, 226, 0.4);
            --gold: #c9a962;
            --white: #f0f0f5;
            --white-dim: #a0a0b0;
            --gray: #6a6a7a;
            --green: #10b981;
            --red: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--void);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        nav {
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(138, 43, 226, 0.1);
        }
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--white);
        }
        .nav-logo span {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
        }
        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        .nav-links a {
            color: var(--white-dim);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .nav-links a:hover { color: var(--purple-light); }
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .order-container {
            background: var(--void-light);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 24px;
            padding: 2.5rem;
            max-width: 550px;
            width: 100%;
        }
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: var(--white-dim);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        /* Pricing Display */
        .pricing-display {
            background: rgba(138, 43, 226, 0.1);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .pricing-members {
            font-size: 0.9rem;
            color: var(--purple-light);
            margin-bottom: 0.5rem;
        }
        .pricing-price {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }
        .pricing-price .currency {
            font-size: 1.5rem;
        }
        .pricing-price .ttc {
            font-size: 1rem;
            color: var(--gray);
            font-weight: 400;
        }
        .pricing-detail {
            font-size: 0.85rem;
            color: var(--white-dim);
            margin-top: 0.5rem;
        }
        .pricing-savings {
            display: inline-block;
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--green);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 0.75rem;
        }
        .hidden { display: none; }
        
        /* Form */
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--white-dim);
            font-size: 0.9rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--void);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }
        .form-group input::placeholder {
            color: var(--gray);
        }
        
        /* Members List */
        .members-list {
            background: var(--void);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 0.5rem;
        }
        .member-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            align-items: center;
        }
        .member-input:last-of-type {
            margin-bottom: 0;
        }
        .member-number {
            width: 32px;
            height: 32px;
            background: rgba(138, 43, 226, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--purple-light);
            flex-shrink: 0;
        }
        .member-input input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--void-light);
            border: 1px solid rgba(138, 43, 226, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 0.95rem;
            font-family: 'Outfit', sans-serif;
        }
        .member-input input:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 3px rgba(138, 43, 226, 0.1);
        }
        .member-remove {
            width: 32px;
            height: 32px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--red);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        .member-remove:hover {
            background: rgba(239, 68, 68, 0.2);
        }
        .member-remove.invisible {
            visibility: hidden;
        }
        
        .add-member {
            width: 100%;
            padding: 0.75rem;
            background: rgba(138, 43, 226, 0.1);
            border: 1px dashed rgba(138, 43, 226, 0.3);
            border-radius: 8px;
            color: var(--purple-light);
            cursor: pointer;
            font-size: 0.9rem;
            font-family: 'Outfit', sans-serif;
            margin-top: 0.75rem;
            transition: all 0.3s;
        }
        .add-member:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: var(--purple);
        }
        .add-member:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .members-hint {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.75rem;
            text-align: center;
        }
        
        /* Checkout Button */
        .btn-checkout {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--purple) 0%, #6b21a8 100%);
            border: none;
            border-radius: 12px;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        }
        .btn-checkout:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .secure-note {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.85rem;
        }
        
        /* Footer */
        footer {
            padding: 2rem;
            text-align: center;
            color: var(--gray);
            font-size: 0.85rem;
            border-top: 1px solid rgba(138, 43, 226, 0.1);
        }
        footer a {
            color: var(--purple-light);
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 600px) {
            .order-container {
                padding: 1.5rem;
            }
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="./index.html" class="nav-logo">
            <span>üêô OCTOPUS</span>
        </a>
        <div class="nav-links">
            <a href="./index.html">‚Üê Retour</a>
            <a href="https://asemantix.tech">ASEMANTIX</a>
        </div>
    </nav>

    <main>
        <div class="order-container">
            <h1>Cr√©er un Cercle</h1>
            <p class="subtitle">Configurez votre cercle de confiance</p>

            <div class="pricing-display">
                <div class="pricing-members" id="pricingMembers">Cercle de 2 membres</div>
                <div class="pricing-price"><span id="totalPrice">200</span><span class="currency">‚Ç¨</span> <span class="ttc">TTC</span></div>
                <div class="pricing-detail" id="pricingDetail">100‚Ç¨ par membre ‚Ä¢ Paiement unique ‚Ä¢ √Ä vie</div>
                <div class="pricing-savings hidden" id="pricingSavings"></div>
            </div>

            <form id="orderForm">
                <div class="form-group">
                    <label>Nom du cercle</label>
                    <input type="text" id="circleName" placeholder="Ex: Famille Martin, Projet Alpha..." required>
                </div>

                <div class="form-group">
                    <label>Membres du cercle (emails)</label>
                    <div class="members-list" id="membersList">
                        <div class="member-input" data-index="1">
                            <span class="member-number">#1</span>
                            <input type="email" placeholder="votre-email@exemple.com" required>
                            <button type="button" class="member-remove invisible">√ó</button>
                        </div>
                        <div class="member-input" data-index="2">
                            <span class="member-number">#2</span>
                            <input type="email" placeholder="membre2@exemple.com" required>
                            <button type="button" class="member-remove invisible">√ó</button>
                        </div>
                    </div>
                    <button type="button" class="add-member" id="addMemberBtn" onclick="addMember()">+ Ajouter un membre</button>
                    <p class="members-hint">Minimum 2 membres ‚Ä¢ Maximum 20 membres</p>
                </div>

                <button type="submit" class="btn-checkout" id="checkoutBtn">
                    Proc√©der au paiement ‚Üí
                </button>
            </form>

            <div class="secure-note">
                <span>üîí</span>
                <span>Paiement s√©curis√© par LemonSqueezy</span>
            </div>
        </div>
    </main>

    <footer>
        <p>OCTOPUS par <a href="https://asemantix.tech">ASEMANTIX‚Ñ¢</a></p>
    </footer>

    <script>
        const MIN_MEMBERS = 2;
        const MAX_MEMBERS = 20;
        
        let memberCount = 2;
        
        function updatePricing() {
            const emails = document.querySelectorAll('#membersList .member-input');
            memberCount = emails.length;
            
            // Calcul du prix (d√©gressif)
            let totalPrice;
            let pricePerMember;
            let savings = 0;
            
            if (memberCount <= 2) {
                totalPrice = 200;
                pricePerMember = 100;
            } else if (memberCount <= 5) {
                pricePerMember = 70;
                totalPrice = memberCount * pricePerMember;
                savings = (memberCount * 100) - totalPrice;
            } else {
                pricePerMember = 60;
                totalPrice = memberCount * pricePerMember;
                savings = (memberCount * 100) - totalPrice;
            }
            
            // Mise √† jour UI
            document.getElementById('pricingMembers').textContent = `Cercle de ${memberCount} membre${memberCount > 1 ? 's' : ''}`;
            document.getElementById('totalPrice').textContent = totalPrice;
            document.getElementById('pricingDetail').textContent = `${pricePerMember}‚Ç¨ par membre ‚Ä¢ Paiement unique ‚Ä¢ √Ä vie`;
            
            // Afficher les √©conomies si applicable
            const savingsEl = document.getElementById('pricingSavings');
            if (savings > 0) {
                savingsEl.textContent = `üéâ Vous √©conomisez ${savings}‚Ç¨ !`;
                savingsEl.classList.remove('hidden');
            } else {
                savingsEl.classList.add('hidden');
            }
            
            // Mettre √† jour les num√©ros et boutons supprimer
            emails.forEach((el, i) => {
                el.querySelector('.member-number').textContent = `#${i + 1}`;
                el.dataset.index = i + 1;
                
                const removeBtn = el.querySelector('.member-remove');
                if (i < MIN_MEMBERS) {
                    removeBtn.classList.add('invisible');
                } else {
                    removeBtn.classList.remove('invisible');
                }
            });
            
            // D√©sactiver le bouton ajouter si max atteint
            document.getElementById('addMemberBtn').disabled = memberCount >= MAX_MEMBERS;
        }
        
        function addMember() {
            if (memberCount >= MAX_MEMBERS) return;
            
            const membersList = document.getElementById('membersList');
            const newIndex = memberCount + 1;
            
            const div = document.createElement('div');
            div.className = 'member-input';
            div.dataset.index = newIndex;
            div.innerHTML = `
                <span class="member-number">#${newIndex}</span>
                <input type="email" placeholder="membre${newIndex}@exemple.com" required>
                <button type="button" class="member-remove" onclick="removeMember(this)">√ó</button>
            `;
            membersList.appendChild(div);
            
            div.querySelector('input').focus();
            updatePricing();
        }
        
        function removeMember(btn) {
            if (memberCount <= MIN_MEMBERS) return;
            btn.closest('.member-input').remove();
            updatePricing();
        }
        
        // Formulaire
        document.getElementById('orderForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const circleName = document.getElementById('circleName').value.trim();
            const emails = Array.from(document.querySelectorAll('#membersList input'))
                .map(input => input.value.trim())
                .filter(email => email);
            
            if (!circleName) {
                alert('Veuillez entrer un nom pour votre cercle.');
                return;
            }
            
            if (emails.length < MIN_MEMBERS) {
                alert(`Minimum ${MIN_MEMBERS} membres requis.`);
                return;
            }
            
            // V√©rifier les doublons
            const uniqueEmails = [...new Set(emails)];
            if (uniqueEmails.length !== emails.length) {
                alert('Attention : certains emails sont en double.');
                return;
            }
            
            // Calculer le prix final
            let pricePerMember = emails.length <= 2 ? 100 : (emails.length <= 5 ? 70 : 60);
            let totalPrice = emails.length <= 2 ? 200 : emails.length * pricePerMember;
            
            // TODO: Remplacer par l'int√©gration LemonSqueezy
            alert(`Cercle "${circleName}" avec ${emails.length} membres.\nTotal: ${totalPrice}‚Ç¨\n\n‚ö†Ô∏è Int√©gration LemonSqueezy √† configurer.`);
            
            /*
            // Exemple d'int√©gration LemonSqueezy :
            window.location.href = `https://votre-boutique.lemonsqueezy.com/checkout/buy/xxx?checkout[custom][circle_name]=${encodeURIComponent(circleName)}&checkout[custom][emails]=${encodeURIComponent(emails.join(','))}&checkout[custom][members]=${emails.length}`;
            */
        });
        
        // Initialisation
        updatePricing();
    </script>
</body>
</html>
