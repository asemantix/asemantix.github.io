
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for body -->
    <radialGradient id="bodyGradient" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#9b4dca"/>
      <stop offset="100%" style="stop-color:#5a1d8a"/>
    </radialGradient>
    
    <!-- Gradient for tentacles -->
    <linearGradient id="tentacleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8a2be2"/>
      <stop offset="100%" style="stop-color:#4a0080"/>
    </linearGradient>
    
    <linearGradient id="tentacleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9932cc"/>
      <stop offset="100%" style="stop-color:#3d0066"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background circle (optional, for contrast) -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#8a2be2" stroke-width="2" opacity="0.3"/>
  
  <!-- TENTACLES - Long and expressive -->
  
  <!-- Tentacle 1 - Bottom left, very long -->
  <path d="M160,220 
           Q80,280 30,350 
           Q20,380 40,390
           Q60,385 70,360
           Q90,300 150,250" 
        fill="url(#tentacleGradient1)" filter="url(#shadow)"/>
  <ellipse cx="45" cy="385" rx="12" ry="8" fill="#6a1bb2"/>
  <ellipse cx="55" cy="365" rx="8" ry="6" fill="#6a1bb2"/>
  <ellipse cx="70" cy="340" rx="7" ry="5" fill="#6a1bb2"/>
  <ellipse cx="90" cy="310" rx="6" ry="4" fill="#6a1bb2"/>
  
  <!-- Tentacle 2 - Bottom, reaching down -->
  <path d="M180,230 
           Q170,300 160,370
           Q155,400 180,395
           Q200,390 195,360
           Q200,290 200,240" 
        fill="url(#tentacleGradient2)" filter="url(#shadow)"/>
  <ellipse cx="170" cy="390" rx="10" ry="7" fill="#6a1bb2"/>
  <ellipse cx="165" cy="365" rx="7" ry="5" fill="#6a1bb2"/>
  <ellipse cx="168" cy="340" rx="6" ry="4" fill="#6a1bb2"/>
  
  <!-- Tentacle 3 - Bottom right, very long -->
  <path d="M240,220 
           Q320,280 370,350 
           Q380,380 360,390
           Q340,385 330,360
           Q310,300 250,250" 
        fill="url(#tentacleGradient1)" filter="url(#shadow)"/>
  <ellipse cx="355" cy="385" rx="12" ry="8" fill="#6a1bb2"/>
  <ellipse cx="345" cy="365" rx="8" ry="6" fill="#6a1bb2"/>
  <ellipse cx="330" cy="340" rx="7" ry="5" fill="#6a1bb2"/>
  <ellipse cx="310" cy="310" rx="6" ry="4" fill="#6a1bb2"/>
  
  <!-- Tentacle 4 - Left side, horizontal -->
  <path d="M140,180 
           Q60,170 20,200
           Q5,210 10,230
           Q20,245 50,235
           Q100,210 145,200" 
        fill="url(#tentacleGradient2)" filter="url(#shadow)"/>
  <ellipse cx="15" cy="220" rx="10" ry="12" fill="#6a1bb2"/>
  <ellipse cx="35" cy="225" rx="7" ry="8" fill="#6a1bb2"/>
  <ellipse cx="60" cy="220" rx="6" ry="7" fill="#6a1bb2"/>
  
  <!-- Tentacle 5 - Right side, horizontal -->
  <path d="M260,180 
           Q340,170 380,200
           Q395,210 390,230
           Q380,245 350,235
           Q300,210 255,200" 
        fill="url(#tentacleGradient2)" filter="url(#shadow)"/>
  <ellipse cx="385" cy="220" rx="10" ry="12" fill="#6a1bb2"/>
  <ellipse cx="365" cy="225" rx="7" ry="8" fill="#6a1bb2"/>
  <ellipse cx="340" cy="220" rx="6" ry="7" fill="#6a1bb2"/>
  
  <!-- Tentacle 6 - Top left -->
  <path d="M150,150 
           Q100,100 60,60
           Q40,40 50,25
           Q65,15 85,35
           Q130,80 160,140" 
        fill="url(#tentacleGradient1)" filter="url(#shadow)"/>
  <ellipse cx="52" cy="30" rx="10" ry="8" fill="#6a1bb2"/>
  <ellipse cx="68" cy="45" rx="7" ry="6" fill="#6a1bb2"/>
  <ellipse cx="88" cy="65" rx="6" ry="5" fill="#6a1bb2"/>
  
  <!-- Tentacle 7 - Top right -->
  <path d="M250,150 
           Q300,100 340,60
           Q360,40 350,25
           Q335,15 315,35
           Q270,80 240,140" 
        fill="url(#tentacleGradient1)" filter="url(#shadow)"/>
  <ellipse cx="348" cy="30" rx="10" ry="8" fill="#6a1bb2"/>
  <ellipse cx="332" cy="45" rx="7" ry="6" fill="#6a1bb2"/>
  <ellipse cx="312" cy="65" rx="6" ry="5" fill="#6a1bb2"/>
  
  <!-- Tentacle 8 - Top center -->
  <path d="M200,130 
           Q200,80 200,40
           Q200,15 215,10
           Q235,10 230,35
           Q225,70 215,130" 
        fill="url(#tentacleGradient2)" filter="url(#shadow)"/>
  <ellipse cx="218" cy="15" rx="12" ry="8" fill="#6a1bb2"/>
  <ellipse cx="222" cy="35" rx="8" ry="6" fill="#6a1bb2"/>
  
  <!-- MAIN BODY -->
  <ellipse cx="200" cy="180" rx="80" ry="70" fill="url(#bodyGradient)" filter="url(#glow)"/>
  
  <!-- Head dome -->
  <ellipse cx="200" cy="150" rx="60" ry="50" fill="url(#bodyGradient)"/>
  
  <!-- Eyes -->
  <ellipse cx="170" cy="165" rx="20" ry="25" fill="#1a0a2e"/>
  <ellipse cx="230" cy="165" rx="20" ry="25" fill="#1a0a2e"/>
  
  <!-- Eye shine -->
  <ellipse cx="175" cy="158" rx="8" ry="10" fill="#fff" opacity="0.8"/>
  <ellipse cx="235" cy="158" rx="8" ry="10" fill="#fff" opacity="0.8"/>
  
  <!-- Pupils -->
  <ellipse cx="172" cy="168" rx="6" ry="8" fill="#8a2be2"/>
  <ellipse cx="232" cy="168" rx="6" ry="8" fill="#8a2be2"/>
  
  <!-- Subtle pattern on body -->
  <circle cx="180" cy="200" r="8" fill="#6a1bb2" opacity="0.4"/>
  <circle cx="220" cy="200" r="8" fill="#6a1bb2" opacity="0.4"/>
  <circle cx="200" cy="215" r="6" fill="#6a1bb2" opacity="0.4"/>
  
</svg>
